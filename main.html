<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

   <div class="parent">

   	<div class="content">
   		<div class="image">
   			<img src="images/image-equilibrium.jpg" class="equilibrium" alt="equilibrium">
        <div class="overlay">
          <a href="#" class="icon" title="icon-view">
            <img src="images/icon-view.svg" class="view">
          </a>
        </div>
      </div>
   		<h3>Equilibrium #3429</h3>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
   		<p class="icons"><img src="images/icon-ethereum.svg">&nbsp;0.041 ETH<span class="span"><img src="images/icon-clock.svg" width="">&nbsp;3 days left</span></p>
   		<hr>
      <div class="footer">
   			<img src="images/image-avatar.png" class="avatar">&nbsp;&nbsp;&nbsp;<span class="down"> Creation of&nbsp;&nbsp;</span><span class="jules">Jules Wyvern</span>
      </div>
   	</div>
   </div>

	
</body>
</html>
